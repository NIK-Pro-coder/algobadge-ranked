<html>
	<head>
		<link rel="stylesheet" href="personal.css" />
	</head>
	<body>
		<div id="beforeSocket">
			<h3>Attempting connection...</h3>
			<p id="attemptCount">Attempt 1</p>

			<p>Wrong account? <a href="/login">Login</a></p>
		</div>

		<div id="afterSocket" hidden>
			<button onclick="logout()">Logout</button>

			<p>Welcome <strong>${user.name}</strong></p>

			<button id="matchmaking">Start Matchmaking</button>
		</div>

		<div id="lobby" hidden>
			<p id="lobbyCode">Lobby code: N/A</p>

			<div id="dispPlayers">
				<p>Players:</p>
				<div id="lobbyPlayers"></div>
			</div>

			<pre id="lobbyGamemode"></pre>

			<div id="chatDisp">
				<div id="lobbyChat"></div>
				<input
					type="text"
					placeholder="Type here..."
					id="messageText"
				/>
				<button id="sendMessage">Send</button>
			</div>
		</div>

		<script src="personal.js"></script>
	</body>
</html>
